<!DOCTYPE html>
<html>
<head>
    <title>Carrefour Simulation</title>
</head>
<body>
    <h1>Données du carrefour</h1>
    
    <button id="start-sim-btn">Démarrer la simulation</button>

    <h2>Données statiques :</h2>
    <pre id="static-data"></pre>

    <h2>Données dynamiques :</h2>
    <pre id="dynamic-data"></pre>

    <script>
        // Fonction pour récupérer les données statiques
        async function fetchStaticData() {
            try {
                const response = await fetch('/api/index/');
                const data = await response.json();
                document.getElementById('static-data').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Fonction pour récupérer les données dynamiques
        async function fetchDynamicData() {
            try {
                const response = await fetch('/api/carrefour_data/');
                const data = await response.json();
                document.getElementById('dynamic-data').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Fonction pour démarrer la simulation
        async function startSimulation() {
            try {
                const response = await fetch('/api/start_simulation/', { method: 'POST' });
                const result = await response.json();
                alert('Simulation: ' + result.status);
                // Optionnel : relancer la récupération des données dynamiques
                fetchDynamicData();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Ajouter un listener sur le bouton
        document.getElementById('start-sim-btn').addEventListener('click', startSimulation);

        // Charger les données statiques au chargement de la page
        fetchStaticData();

        // Optionnel : mettre à jour les données dynamiques toutes les secondes
        setInterval(fetchDynamicData, 1000);
    </script>
</body>
</html>
